<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- External CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Bind OTP</h2>
        <div style="text-align: center"><canvas id="canvas"></canvas></div>
        <div id="recovery-keys" style="text-align: center"></div>
        <a href="{{ url_for("index") }}">
        <div class="text-center">
                <button class="btn btn-primary">Back</button>
        </div>
        </a>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js" integrity="sha384-VT1EeewTCEXgndcPMQ0PzV+uVFYjxFIjmAA7s5gcMX9t4Dt5TD+OVQIn7NJWIXn7" crossorigin="anonymous"></script>
<script type="text/javascript">
    let auth = {{ auth|tojson }};
    let recovery_keys = {{ recovery_keys|tojson }};
    let strRecoveryKeys = "";
    for (let i in recovery_keys) {
        let j = parseInt(i) + 1;
        console.log(recovery_keys[i]);
        strRecoveryKeys += (j) + (". ") + (recovery_keys[i]) + ("<br>");
        console.log(strRecoveryKeys);
    }
    console.log(strRecoveryKeys);
    document.getElementById("recovery-keys").innerHTML = strRecoveryKeys;
    console.log(recovery_keys);
    let canvas = document.getElementById("canvas");
    QRCode.toCanvas(canvas, auth, function (e) {
       if (e) console.error(e);
       console.log("success");
    });
</script>
</body>
</html>
